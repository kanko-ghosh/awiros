<!DOCTYPE html>
<html>
<head>
    <title>Video Processing App</title>
    <!-- Include Bootstrap CSS (you may need to adjust the path) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white"> <!-- Apply dark mode to the entire body -->
    <!-- Customized Bootstrap Navbar for Dark Mode -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Video App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="display-4 text-center text-white mb-4">Welcome to the Video Processing App</h1>
        <h2 class="text-center text-white mb-4">Upload a Video</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="video" class="text-white">Choose a video file:</label>
                <input type="file" class="form-control-file" id="video" name="video" accept=".mp4, .avi, .mov, .mkv, .flv" required>
            </div>
            <div class="form-group">
                <label class="text-white">Video Preview:</label>
                <video id="video-preview" class="d-block w-100" controls style="max-width: 100%;"></video>
            </div>
            <button type="submit" class="btn btn-primary">Process</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional, for certain Bootstrap features) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to show video preview -->
    <script>
        document.getElementById("video").addEventListener("change", function (e) {
            const videoPreview = document.getElementById("video-preview");
            videoPreview.src = URL.createObjectURL(e.target.files[0]);
        });
    </script>
</body>
</html>
